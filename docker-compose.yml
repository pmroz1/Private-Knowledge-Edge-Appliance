services:
  api:
    image: private-knowledge-api
    build: 
      context: ./API
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Qdrant__Host=qdrant
      - Qdrant__Port=6334
      - Ollama__BaseUrl=http://ollama:11434
    depends_on:
      - qdrant
      - ollama

  frontend:
    image: private-knowledge-frontend
    build:
      context: ./PrivateKnowledgeEdgeAppliance
    ports:
      - "4200:80"
    depends_on:
      - api


  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_data:/qdrant/storage
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_models:/root/.ollama
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  init-ollama:
    image: ollama/ollama:latest
    container_name: init-ollama
    volumes:
      - ./ollama_models:/root/.ollama
    entrypoint: /bin/sh
    command:
      - "-c"
      - "sleep 5; ollama pull nomic-embed-text; ollama pull llama3.2"
    environment:
      - OLLAMA_HOST=ollama:11434
    depends_on:
      - ollama